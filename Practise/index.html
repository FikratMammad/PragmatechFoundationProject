<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <!-- Google fonts -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

<body>

                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-vimeo-v"></i>

                    <i class="fab fa-pinterest-p"></i>
                </div>
            </div>

        </div>
        <div class="header-navbar">

                <!-- responsive navbar start -->
                <div class="responsive-header-navbar-items-btn">
                    <i class="fal fa-bars"></i>
                </div>

                <div class="header-navbar-logo">
                    <img src="img/logo-232x68.png" alt="">

                <ul class="header-navbar-items">

                    <li class="header-navbar-item">services <i class="fal fa-chevron-down"></i></li>
                    <li class="header-navbar-item">projects <i class="fal fa-chevron-down"></i></li>
                    <li class="header-navbar-item">pages <i class="fal fa-chevron-down"></i></li>
                    <li class="header-navbar-item">blog <i class="fal fa-chevron-down"></i></li>
                    <li class="header-navbar-item">contacts </li>
                </ul>
                <div class="header-navbar-icon">
                    <i class="fal fa-search"></i>
                </div>
                <!-- responsive navbar start -->
                <div class="responsive-header-navbar-setting-btn">
                    <i class="far fa-ellipsis-v"></i>
                </div>
                <!-- responsive navbar start end -->
            </div>

        </div>
    </section>
    
    <!-- Slider section start -->

        <div class="slider-buttons">
            <button><i class="fal fa-angle-left"></i></button>

        </div>

            <div class="slider-content">
                <h1>CREATING CUSTOM <br> INTERIORS</h1>

                <button>See Our Recent Project</button>

        </div>
        <div class="slider-button-circle">
            <button></button>

            <button></button>
        </div>
