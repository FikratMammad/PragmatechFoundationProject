{% extends 'base.html' %}

{% block content %}
     <h3>Index</h3>
     <form action="/" method="POST">
        <select name="country_name" method='POST' class="form-control my-2">
            {% for country in countries %}
                <option value="{{country.id}}">{{country.country_name}}</option>
            {% endfor %}
       </select>
       <input type="submit" class="btn btn-primary" value="Show States">
       
    </form>
{% endblock content %}
