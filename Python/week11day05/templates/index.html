{% extends 'layout.html' %} {% block content %}
<div class="container my-4">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/uploads/1564513762_untitled-1.jpg" alt="First slide">
            </div>
            {% for post in posts %}
            <div class="carousel-item ">
                <img class="d-block w-100" src="/static/uploads/{{post.p_img}}" alt="Second slide">
                <p>{{post.p_title}}</p>
            </div>
            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="row">
        {% for post in posts %}
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" src="/static/uploads/{{post.p_img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{post.p_title}}</h5>
                    <a href="/post/{{post.id}}" class="btn btn-primary">Davamını Oxu</a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>


{% endblock %}
