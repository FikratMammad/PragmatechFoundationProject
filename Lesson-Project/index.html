<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section start -->
    <section id="header">
        <!-- header info start -->
        <div class="header-info">
            <div class="header-container">
                <div class="header-contact-info">
                    <i class="fal fa-map-marker-alt"></i><span>Address: 4578 Marmora Road, Glasgow, D04 89GR</span>
                    <i class="fal fa-phone-alt"></i><span>(800) 123-0045 (800) 123-0045</span>
                </div>
                <div class="header-social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-vimeo-v"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-pinterest-p"></i>
                </div>
            </div>
        </div>
        <!-- header info end -->

        <!-- header navbar start -->
        <div class="header-navbar">
            <div class="header-container">
                <div class="navbar-logo">
                    <img src="img/logo-232x68 (1).png" title="Company Brand">
                </div>
                <div class="navbar-nav">
                    <ul>
                        <li>Home</li>
                        <li>Feature</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Project</li>
                        <li>Page</li>
                        <li>Blog</li>
                        <li>Contacts</li>
                    </ul>
                </div>
                <div class="navbar-search"><i class="fal fa-search"></i></div>
            </div>
        </div>
        <!-- header navbar end -->
    </section>
    <!-- Header section end -->


    <!-- Slider section start -->
    <section id="slider">
        <div class="slider-buttons">
            <button><i class="fal fa-angle-left"></i></button>
            <button><i class="fal fa-angle-right"></i></button>
        </div>
        <div class="slider-item">
            <div class="slider-content">
                <h1>CREATING CUSTOM <br> INTERIORS</h1>
                <h3>WE HAVE BEEN DESIGNING AMAZINGLY COZY INTERIORS SINCE 1999.</h3>
                <button>See Our Recent Project</button>
            </div>
        </div>
    </section>
    <!-- Slider section end -->
</body>

</html>
